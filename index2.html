<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuri | JavaScript</title>
</head>
<body>
  

  <h2>JavaScript Arithmetic to perform basic operations like Addition, Subtraction, Multiplication, & Division if a = 10 and b = 5</h2>

  <p id="add"></p>
  <p id="subtract"></p>
  <p id="multiply"></p>
  <p id="divide"></p>



  <script>
    let a = 10;
    let b = 5;
    let c = a + b;
    let d = a - b;
    let e = a * b;
    let f = a / b;
    document.getElementById("add").innerHTML ="The addition of a and b is" + " " + c;
    document.getElementById("subtract").innerHTML ="The subtraction of a and b is" + " " + d;
    document.getElementById("multiply").innerHTML ="The multiplication of a and b is" + " " + e;
    document.getElementById("divide").innerHTML ="The division of a and b is" + " " + f;

  </script>
</body>
</html>
